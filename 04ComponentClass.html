<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>React Component</title>
    <style>
        .root2 {
            color: orange;
        }
        #root3{
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
<div id="root1"></div>
<div id="root2"></div>
<div id="root3"></div>
<div id="root4"></div>
<div id="root5"></div>
<div id="root6"></div>
<div id="root7"></div>

<script src="./js/vendor/react/react@16.14.dev.js"></script>
<script src="./js/vendor/react/react-dom@16.14.dev.js"></script>
<script src="./js/vendor/babel.min.js"></script>


<script type="text/babel">
    // 함수 기반 컴포넌트 정의 - 주류
    // 클래스 기반 컴포넌트 보다 선언하기 편하고 메모리자원을 덜 사용한다는 장점이있음.
    // 과거에는 state관리, life-cycle API를 사용할 수 없었는데,
    // 2019년 2월에 발표된 v16.8부터는 react hook이 지원되면서 해결
    // 메타에서는 함수형 컴포넌트 훅을 함께 사용할 것을 권장함

    // 클래스 기반 컴포넌트
    // 자바스크립트 클래스로 리액트 컴포넌트를 정의
    // state 관리기능, life-cycle api를 사용할 수 있고 ,
    // 컴포넌트를 구성하는 임의의 함수 정의도 가능
    // 단, 반드시 render함수를 포함해야 하고
    // render할 대상을 꼭 return 해야함
    // 함수 컴포넌트에 비해 선언방식이 다소 복잡함

    // class Hello extends  React.Component(){
    //     render(){
    //         return  (React.createElement('h1',null, 'hello world!'));
    //     }
    // }
    // const Hello1 = ()=>{
    //     return  React.createElement('h1',null, 'hello world!');
    // };

    class Hello2 extends React.Component{
        render(){
            return [React.createElement('span',null,'hello'),React.createElement('em',null,' wonderful'),' world'];
        }
    }

    class Hello3 extends React.Component{
        render(){
            return React.createElement('h3',{className :'abc', style:{textAlign:'center'}, onClick:()=>{alert(`Hello, again!!`)}}, ' hello, another world!' );
        }
    }
    class Hello4 extends React.Component {
        render(){
            return <h2><span>hello</span>, <em>wonderful</em> world!</h2>;
        }
    }
    class Hello5 extends React.Component{
        render(){
            return <h3 className="abc" style={{textAlign: 'center'}} onClick={()=>{ alert('Hello,Again!')}}>hello, another world!</h3>;
        }
    }
    class Hello6 extends React.Component{
        render(){
            return <h2><span>hello</span>, <em>wonderful</em> world!</h2>;
        }
    }
    class Hello7 extends React.Component{
        render(){
        let myClass= 'root2';
        const myText=()=>'World!';
            return (
                <p className={myClass}>
                    <span>10 * 10 = {10 * 10} </span>
                    <span>hello, my {myText()}</span>
                </p>
            )

        }

    }


    //-----------------------------------
    // ReactDOM.render(React.createElement(Hello),document.querySelector('#root1'));
    ReactDOM.render(React.createElement(Hello2),document.querySelector('#root2'));
    ReactDOM.render(React.createElement(Hello3),document.querySelector('#root3'));
    // jsx실행- class
    ReactDOM.render(<Hello4 />,document.querySelector('#root4'));
    ReactDOM.render(<Hello5 />,document.querySelector('#root5'));
    ReactDOM.render(<Hello6 />,document.querySelector('#root6'));
    ReactDOM.render(<Hello7 />,document.querySelector('#root7'));

</script>
</body>
</html>
